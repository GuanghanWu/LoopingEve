<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdAgents 测试仪表盘</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>🎮 CrowdAgents 测试仪表盘</h1>
            <div class="header-actions">
                <button id="btnRefresh" class="btn btn-primary">🔄 刷新数据</button>
                <button id="btnExport" class="btn btn-secondary">📥 导出报告</button>
            </div>
        </header>

        <section class="summary-cards">
            <div class="card summary-card">
                <div class="card-icon">📊</div>
                <div class="card-content">
                    <div class="card-value" id="overallScore">--</div>
                    <div class="card-label">总体评分</div>
                </div>
            </div>
            <div class="card summary-card">
                <div class="card-icon">👥</div>
                <div class="card-content">
                    <div class="card-value" id="agentCount">--</div>
                    <div class="card-label">Agent 数量</div>
                </div>
            </div>
            <div class="card summary-card">
                <div class="card-icon">⚔️</div>
                <div class="card-content">
                    <div class="card-value" id="totalBattles">--</div>
                    <div class="card-label">总战斗数</div>
                </div>
            </div>
            <div class="card summary-card">
                <div class="card-icon">💀</div>
                <div class="card-content">
                    <div class="card-value" id="totalDeaths">--</div>
                    <div class="card-label">总死亡数</div>
                </div>
            </div>
        </section>

        <section class="agent-cards">
            <h2>Agent 状态</h2>
            <div class="agent-grid" id="agentGrid">
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-container">
                <h3>多维雷达图</h3>
                <div class="chart-wrapper">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3>热力矩阵</h3>
                <div class="heatmap-container" id="heatmapContainer">
                </div>
            </div>
        </section>

        <section class="dimension-charts">
            <h3>维度柱状图</h3>
            <div class="chart-wrapper large">
                <canvas id="dimensionChart"></canvas>
            </div>
        </section>

        <section class="issues-section">
            <div class="panel">
                <h3>🔴 问题诊断</h3>
                <div class="issues-list" id="issuesList">
                </div>
            </div>
            <div class="panel">
                <h3>💡 迭代建议</h3>
                <div class="recommendations-list" id="recommendationsList">
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>生成时间: <span id="generatedTime">--</span></p>
            <p>测试时长: <span id="testDuration">--</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
